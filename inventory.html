<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="inventory.css">
  <!-- CSS FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
</head>
<body>

  <header>
    <div class="header-container">
      <h1>Inventario</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
    <div class="container">
      <div class="inventory-form">
        <input type="file" id="productImage" accept="image/*" class="input-field">
        <input type="text" id="productName" placeholder="Nombre del producto" class="input-field">
        <input type="number" id="productPrice" placeholder="Precio del producto" class="input-field">
        <input type="number" id="productStock" placeholder="Cantidad en stock" class="input-field">
        <button id="addProduct" class="btn-primary">Agregar Producto</button>
        <button id="updateProduct" style="display:none;" class="btn-primary">Actualizar Producto</button>
      </div>

      <div class="table-container">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="inventoryBody">
            <!-- Los productos se agregarán aquí -->
          </tbody>
        </table>
      </div>

      <div id="paginationControls" class="pagination-controls"></div>
    </div>
  </main>


  <script src="inventory.js"></script>
  
</body>
</html>
