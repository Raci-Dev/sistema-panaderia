<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto de venta</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- CSS FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 

</head>

<body>


<!-- Splash Screen -->
<div id="splash-screen">
  <div class="splash-content">
    <div class="circle"></div>
    <h1>InnTec</h1>
  </div>
</div>


<header>
  <nav>
    <a href="#"><i class="fas fa-box"></i> Inventario</a>
    <a href="report.html"><i class="fas fa-chart-line"></i> Reportes</a>
    <a href="#" id="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </a>
  </nav>
</header>


<main>
  <section id="products">

    <div class="product" data-id="1" data-name="Pan Blanco" data-price="1.00" data-image="pan1.png">
      <img src="img/pan1.png" alt="Pan Blanco">
      <h3>Pan Blanco</h3>
      <p>$1.00</p>
      <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar <div class="spinner" style="display: none;"></div></button>
    </div>
    <div class="product" data-id="2" data-name="Pan Integral" data-price="1.50" data-image="pan2.png">
      <img src="img/pan2.png" alt="Pan Integral">
      <h3>Pan Integral</h3>
      <p>$1.50</p>
      <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar <div class="spinner" style="display: none;"></div></button>
    </div>
    <div class="product" data-id="3" data-name="Pan de Centeno" data-price="2.00" data-image="pan3.png">
      <img src="img/pan1.png" alt="Pan de Centeno">
      <h3>Pan de Centeno</h3>
      <p>$2.00</p>
      <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar <div class="spinner" style="display: none;"></div></button>
    </div>
    <div class="product" data-id="4" data-name="Pan Dulce" data-price="2.50" data-image="pan4.png">
      <img src="img/pan2.png" alt="Pan Dulce">
      <h3>Pan Dulce</h3>
      <p>$2.50</p>
      <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar <div class="spinner" style="display: none;"></div></button>
    </div>

  </section>
</main>


<!-- modal del carrito -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
      <h2>Tu Carrito</h2>
      <ul id="cart-items"></ul>
      <p id="cart-empty-message" style="display: none;">Sin Agregar</p>
      <div id="total-price-container">
        <strong>Total:</strong> $<span id="total-price">0.00</span>
      </div>
      <button id="empty-cart" disabled>Vaciar Carrito</button>
      <button id="checkout" disabled>Guardar Compra</button>
  </div>
</div>


<script src="index.js"></script>

  
</body>

</html>
