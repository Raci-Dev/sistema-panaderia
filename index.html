<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto de venta</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- CSS FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 

</head>

<body>


<!-- Splash Screen -->
<div id="splash-screen">
  <div class="splash-content">
    <div class="circle"></div>
    <h1>RaciDev</h1>
  </div>
</div>


<header>
  <nav>
    <a href="inventory.html"><i class="fas fa-box"></i> Inventario</a>
    <a href="report.html"><i class="fas fa-chart-line"></i> Reportes</a>
    <a href="#" id="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </a>
  </nav>
</header>


<main>
  <section id="products">
  </section>
</main>


<!-- modal del carrito -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
      <h2>Tu Carrito</h2>
      <ul id="cart-items"></ul>
      <p id="cart-empty-message" style="display: none;">Sin Agregar</p>
      <div id="total-price-container">
        <strong>Total:</strong> $<span id="total-price">0.00</span>
      </div>
      <button id="empty-cart" disabled>Vaciar Carrito</button>
      <button id="checkout" disabled>Guardar Compra</button>
  </div>
</div>

<script src="inventory.js"></script>
<script src="index.js"></script>

  
</body>

</html>
